<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="../frontend/css/characters.css" rel="stylesheet">
	<link href="../frontend/css/index.css" rel="stylesheet">
</head>

<body>
	<section class="container" id="sheet">
		<div class="row">
			<div class="col-6">
				<h1>Stars Without Numbers</h1>
			</div>
			<div class="col-5" style="text-align: right;">
				<h2>Class</h2>
			</div>
		</div>
		<div class="row">
			<!--Col-3 is used to add padding between columns-->
			<div class="col-3">
				<table id="character">
					<tr>
						<th>Name</th>
						<td id="char-name">John Doe</td>
					</tr>
					<tr>
						<th>Level</th>
						<td id="char-lvl">1</td>
						<th>XP</th>
						<td id="char-xp">2</td>
					</tr>
					<tr>
						<th>Homeworld</th>
						<td id="char-homeworld">Earth</td>
					</tr>
					<tr>
						<th>Background</th>
						<td id="char-background">Vagabond</td>
					</tr>
					<tr>
						<th>Faction</th>
						<td id="char-faction">USMC</td>
					</tr>
				</table>
			</div>
			<div class="col-3">

			</div>
			<div class="col-3">

			</div>
		</div>
	</section>
</body>

</html>
